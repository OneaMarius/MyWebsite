<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="projects.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
    <title>My New Website</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="body">
      <nav class="nav">
        <div class="container">
          <h1 class="logo"><img src="img/logo.png" alt="logo" /></h1>
          <ul id="navLinks" class="navLinks">
            <li><a class="selectedLink">Home</a></li>
            <li><a>About</a></li>
            <li><a>Projects</a></li>
            <li><a>Contact</a></li>
          </ul>
          <button id="mobileMenuBtn" class="m_nav-btn open-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>
      <div class="m_nav">
        <ul id="mobileNavLinks" class="navLinks">
          <li><a class="selectedLink">Home</a></li>
          <li><a>About</a></li>
          <li><a>Projects</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <!-- End Navigation -->
      <main>
        <div class="mainContent">
          <div class="home pages" id="home">

            <div class="clock-container">
              <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
              </div>

              <div class="time"></div>
              <div class="date"></div>
            </div>
          </div>

          <div class="about pages" id="about">
            <div class="icons">
              <i class="fab fa-html5" id="html"></i>
              <i class="fab fa-css3-alt" id="css"></i>
              <i class="fab fa-js-square" id="js"></i>
              <i class="fab fa-node" id="node"></i>
              <i class="fab fa-react" id="react"></i>
            </div>
            <embed src="cv/CV_en.pdf" />
            <a id="dwldcv" href="./cv/CV_en.pdf" download>Download CV</a>
          </div>

          <div class="projects pages" id="projects">
            <div class="p_container">
              <div
                class="p_projects"
                style="background-image: url('/img/blackjack1.PNG')"
              >
                <div class="projName">BlackJack</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mod-blackjack.netlify.app">Open</a>
                  </button>
                </div>
              </div>
              <div
                class="p_projects"
                style="background-image: url('/img/catsvsdogs1.PNG')"
              >
                <div class="projName">Cats Vs Dogs</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mod-cats-vs-dogs.netlify.app">Open</a>
                  </button>
                </div>
              </div>
              <div
                class="p_projects"
                style="background-image: url('/img/encrypt1.PNG')"
              >
                <div class="projName">Encrypt</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mod-encrypt.netlify.app">Open</a>
                  </button>
                </div>
              </div>
              <div
                class="p_projects"
                style="background-image: url('/img/projmanagement1.PNG')"
              >
                <div class="projName">Project Man.</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mod-project-management.netlify.app"
                      >Open</a
                    >
                  </button>
                </div>
              </div>
              <div
                class="p_projects"
                style="background-image: url('/img/reactshop1.PNG')"
              >
                <div class="projName">React Shop</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mariusonea-react2.netlify.app">Open</a>
                  </button>
                </div>
              </div>
              <div
                class="p_projects"
                style="background-image: url('/img/nodeShop1.PNG')"
              >
                <div class="projName">Node Shop</div>
                <div class="p_open">
                  <button class="open_project">
                    <a href="https://mariusonea-nodejs-onlineshop.herokuapp.com"
                      >Open</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="contact pages" id="contact">
            <div class="contact_info">
              <div class="extraApp activated">
                <input
                  type="text"
                  class="input"
                  value="github.com/OneaMarius"
                  readonly
                />
                <button class="btn miniApp">
                  <i class="fab fa-github"></i>
                </button>
              </div>
              <div class="extraApp activated">
                <input
                  type="text"
                  class="input"
                  value="mariussaudaniel@gmail.com"
                  readonly
                />
                <button class="btn miniApp">
                  <i class="fas fa-envelope"></i>
                </button>
              </div>
              <div class="extraApp activated">
                <input type="text" class="input" value="0747295028" readonly />
                <button class="btn miniApp">
                  <i class="fas fa-mobile-alt"></i>
                </button>
              </div>
              <div class="extraApp activated">
                <input
                  type="text"
                  class="input"
                  value="facebook.com/mariusdaniel.onea"
                  readonly
                />
                <button class="btn miniApp">
                  <i class="fab fa-facebook-messenger"></i>
                </button>
              </div>
              <div class="extraApp activated">
                <input
                  type="text"
                  class="input"
                  value="linkedin.com/in/marius-onea/"
                  readonly
                />
                <button class="btn miniApp">
                  <i class="fab fa-linkedin"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="kinetic"></div>
          <div class="door leftDoor"></div>
          <div class="door rightDoor"></div>
        </div>
      </main>

      <footer id="footer">
        <!-- <button id="doorBtn">Doors</button> -->
        <a id="specialLink"></a>
        <i class="fas fa-chevron-circle-left" id="leftCtrl"></i>
        <p>
          <!-- <span id="createdBy">&#9400;</span> -->
          <span id="currentPage">&#9400; Onea Marius</span>
          <!-- <span id="createdBy">&#9791;</span> -->
        </p>
        <i class="fas fa-chevron-circle-right" id="rightCtrl"></i>
      </footer>
    </div>
  </body>
</html>
